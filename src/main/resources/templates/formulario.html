<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        .page-title {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5rem;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 40px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5568d3 0%, #6a3f91 100%);
        }
        .btn-cancel {
            padding: 12px 40px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .form-text {
            font-size: 0.875rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1 class="page-title">Registro de Persona</h1>

        <form th:object="${persona}" th:action="${accion}" method="post">
            <!-- Campo Nombre -->
            <input type="hidden" th:field="*{id}">
            <div class="mb-4">
                <label for="nombre" class="form-label"  >Nombre Completo</label>
                <input th:field="*{nombre}" type="text" class="form-control" id="nombre" name="nombre"
                       maxlength="50" required
                       placeholder="Ingrese su nombre completo">
                <div class="form-text">Máximo 50 caracteres</div>
            </div>

            <!-- Campo DNI -->
            <div class="mb-4">
                <label for="dni" class="form-label" >DNI</label>
                <input th:field="*{dni}" type="text" class="form-control"  id="dni" name="dni"
                       maxlength="9" pattern="[0-9]{8,9}" required
                       placeholder="Ingrese su DNI" >
                <div class="form-text">8 o 9 dígitos numéricos</div>
            </div>

            <!-- Campo Edad -->
            <div class="mb-4">
                <label for="edad" class="form-label">Edad</label>
                <input  th:field="*{edad}" type="number" class="form-control" id="edad" name="edad"
                       min="1" max="120" required
                       placeholder="Ingrese su edad">
                <div class="form-text">Entre 1 y 120 años</div>
            </div>

            <!-- Botones -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                <button type="submit" class="btn btn-primary btn-submit">
                    Guardar
                </button>
                <button type="reset" class="btn btn-secondary btn-cancel">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
